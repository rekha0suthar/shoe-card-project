<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Shoe Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card sporty">
        <div class="content">
          <h2 class="title-red">Keep It Sporty</h2>
          <p>Shoes to keep you active</p>
          <button class="btn-red">View Collection</button>
        </div>
      </div>
      <div class="card casual">
        <div class="content">
          <h2 class="title-blue">Keep It Casual</h2>
          <p>Shoes to keep you comfortable</p>
          <button class="btn-blue">View Collection</button>
        </div>
      </div>
      <div class="card formal">
        <div class="content">
          <h2 class="title-brown">Keep It Formal</h2>
          <p>Shoes to keep you looking sharp</p>
          <button class="btn-brown">View Collection</button>
        </div>
      </div>
    </div>
  </body>
</html>
